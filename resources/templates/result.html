<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<link type="text/css" rel="stylesheet" media="all" href="css/result.css" />
		<title>test</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/search/js?search-word={{search-word}}&region={{region}}" charset="utf-8"></script>
	</head>
	<body>
		<p>params={{params}}</p>
		<ul id="results">
			{% for elm in results %}
			<li class="row">
				<a href="/regist?src={{elm}}">
					<img src="http://image.oml.city.osaka.lg.jp/{{elm}}" />
				</a>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
