<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>画像キーワード登録</title>
<link type="text/css" rel="stylesheet" media="all" href="css/regist.css" />
</head>
<body>
    <div id="wrapper">
        <div id="contents">
            <form method="POST" action="">
                <table>
                    <tr>
                        <td colspan="2"><img src="http://image.oml.city.osaka.lg.jp/archive/image.do?id=211" alt="青木高山堂"></td>
                    </tr>
                    <tr>
                        <th>地名</th>
                        <td><input type="text" id="place" name="place" placeholder="施設名を入力してください。右側のMap検索ボタンを押すと、住所が自動入力されます。"><input type="button" id="mapsearch" value="Map検索"><br>
                        <input type="text" id="address" name="address" placeholder="住所を入力してください。（分かる範囲で結構です。）"></td>
                    </tr>
                    <tr>
                        <th>キーワード</th>
                        <td><input type="text" id="keyword" name="keyword" placeholder="場所を表すキーワードを入力してください。"></td>
                    </tr>
                </table>
                <input type="submit" id="regist" value="登録">
                <div id="map"></div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBexo9BKzLRU3FKSPlCTFH9PKVxHlBlnVE&libraries=places"></script>
    <script src="js/map.js"></script>
</body>
</html>
